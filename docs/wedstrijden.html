<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedstrijden van vandaag</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, rgba(0, 91, 172, 0.9), rgba(0, 123, 255, 0.9)),
                  url('https://smash70.com/wp-content/uploads/2023/09/R188174-bewerkt-scaled.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      font-size: clamp(1rem, 1.2vw, 1.3rem);
    }

    header {
      text-align: center;
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: white;
    }

    header p {
      display: none;
    }

    .table-container {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: clamp(1rem, 1.2vw, 1.4rem);
      color: white;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    th {
      font-weight: 600;
      font-size: 1.2em;
      border-bottom: 2px solid white;
    }

    td {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      padding: 15px;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      header {
        font-size: 2rem;
      }

      .table-container {
        padding: 0.5rem;
      }

      th, td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wedstrijden van vandaag</h1>
    <p><span id="current-date"></span></p>
  </header>

  <div class="table-container">
    <table id="agenda-table">
      <thead>
        <tr>
          <th>Klasse</th>
          <th>Thuisteam</th>
          <th>Uitteam</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    <p></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const currentDate = new Date().toISOString().split('T')[0];
      document.getElementById('current-date').textContent = currentDate;

      fetch('https://nttb-ranglijsten.nl/dwf/v2/?get_agenda=null', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          date: currentDate,
          single: '2025-04-18',
          club: '1603',
          jwt: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IjAifQ.iEZheZoeSXMJe20oTxlelrXPCxD-lM2nPtSJAlWwrZA',
          username: '0'
        })
      })
      .then(response => response.json())
      .then(data => {
        const items = JSON.parse(data.items);

        const naturalSort = (a, b) => {
          const collator = new Intl.Collator(undefined, { numeric: true, sensitivity: 'base' });
          return collator.compare(a.sta_team, b.sta_team);
        };

        items.sort(naturalSort);

        const tbody = document.querySelector('#agenda-table tbody');
        items.forEach(item => {
          const awayTeam = item.cnf_team || item.otm;
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.kls}</td>
            <td>${item.sta_team}</td>
            <td>${awayTeam}</td>
            <td>${item.sco}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Fout bij ophalen van agenda:', error);
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NTTB Dagelijkse Agenda</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      color: #222;
      line-height: 1.6;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.5rem;
    }
  
    header {
      max-width: 1000px;
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 2rem;
      color: #0066cc;
    }
  
    header p {
      display: none; /* Hides the date line */
    }
  
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      background: white;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      border-radius: 8px;
      overflow: hidden;
      font-size: 1.8rem;
    }
  
    th, td {
      text-align: left;
      padding: 20px 25px;
      border-bottom: 1px solid #ddd;
    }
  
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
  
    tr:hover {
      background-color: #f1faff;
    }
  
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 1.2rem;
      color: #666;
      text-align: center;
      width: 100%;
      max-width: 1000px;
    }
  
    @media (max-width: 600px) {
      body {
        padding: 20px;
        font-size: 1.2rem;
      }
  
      header {
        font-size: 1rem;
      }
  
      table {
        font-size: 1.2rem;
      }
  
      th, td {
        padding: 12px 15px;
      }
    }
  </style>
  
</head>
<body>
  <header>
    <h1>Wedstrijden van vandaag</h1>
    <p><span id="current-date"></span></p>
  </header>
  <table id="agenda-table">
    <thead>
      <tr>
        <th>Klasse</th>
        <th>Thuisteam</th>
        <th>Uitteam</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const currentDate = new Date().toISOString().split('T')[0];
      document.getElementById('current-date').textContent = currentDate;

      fetch('https://nttb-ranglijsten.nl/dwf/v2/?get_agenda=null', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams({
          date: currentDate,
          single: '2025-04-18',
          club: '1603',
          jwt: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IjAifQ.iEZheZoeSXMJe20oTxlelrXPCxD-lM2nPtSJAlWwrZA',
          username: '0'
        })
      })
      .then(response => response.json())
      .then(data => {
        const items = JSON.parse(data.items);
        const tbody = document.querySelector('#agenda-table tbody');
        items.forEach(item => {
          const awayTeam = item.cnf_team || item.otm;
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.kls}</td>
            <td>${item.sta_team}</td>
            <td>${awayTeam}</td>
            <td>${item.sco}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Fout bij ophalen van agenda:', error);
      });
    });
  </script>
</body>
</html>


    <!DOCTYPE html>
    <html lang="nl">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Grootste stijgers in rating</title>
      <style>
        *, *::before, *::after {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, rgba(0, 91, 172, 0.9), rgba(0, 123, 255, 0.9)),
                      url('https://smash70.com/wp-content/uploads/2024/04/Kidspong-3.jpg') no-repeat center center fixed;
          background-size: cover;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 40px 20px;
          min-height: 100vh;
          font-size: 1.2rem;
        }

        .title {
          text-align: center;
          font-size: 2.5rem;
          font-weight: 700;
          margin: 2rem 0;
          color: white;
        }

        table {
          width: 100%;
          max-width: 1000px;
          border-collapse: collapse;
          font-size: 1.2rem;
          color: white;
        }

        th, td {
          padding: 12px 16px;
          text-align: left;
        }

        th {
          font-weight: 600;
          font-size: 1.3rem;
          border-bottom: 2px solid white;
        }

        td {
          border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        tr:last-child td {
          border-bottom: none;
        }

        tr:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
          body {
            padding: 20px;
            font-size: 1rem;
          }

          .title {
            font-size: 2rem;
          }

          table {
            font-size: 1rem;
          }

          th, td {
            padding: 10px 12px;
          }
        }
      </style>
    </head>
    <body>

      <div class="title">Grootste stijgers in rating</div>

      <table>
        <thead>
          <tr>
            <th>Naam</th>
            <th>Huidige rating</th>
            <th>Verbetering</th>
          </tr>
        </thead>
        <tbody>
    
          <tr>
            <td>Anniek van 't Holt</td>

            <td class="improvement">+150.00</td>
          </tr>
        
          <tr>
            <td>Lukas Bosbach</td>
            <td>2371.00</td>
            <td class="improvement">+100.00</td>
          </tr>
        
          <tr>
            <td>Chris Verwoert</td>
            <td>2073.00</td>
            <td class="improvement">+76.00</td>
          </tr>
        
          <tr>
            <td>Steven Tijssen</td>
            <td>1551.00</td>
            <td class="improvement">+64.00</td>
          </tr>
        
          <tr>
            <td>Ernst Bouwmeester</td>
            <td>866.00</td>

          </tr>
        
        </tbody>
      </table>

    </body>
    </html>

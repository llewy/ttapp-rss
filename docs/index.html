
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Grootste stijgers in rating</title>
      <style>
        /* Reset and base */
        *, *::before, *::after {
          box-sizing: border-box;
        }
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f4f7f8;
          color: #222;
          line-height: 1.6;
          padding: 20px;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        header {
          max-width: 800px;
          width: 100%;
          text-align: center;
          margin-bottom: 2rem;
        }
        header h1 {
          font-weight: 700;
          font-size: 2.5rem;
          margin-bottom: 0.2rem;
          color: #0066cc;
        }
        header p {
          color: #555;
          font-size: 1.1rem;
          margin-top: 0;
        }
        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 800px;
          background: white;
          box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
          border-radius: 8px;
          overflow: hidden;
        }
        th, td {
          text-align: left;
          padding: 12px 15px;
          border-bottom: 1px solid #ddd;
        }
        th {
          background-color: #007bff;
          color: white;
          font-weight: 600;
        }
        tr:hover {
          background-color: #f1faff;
        }
        td.improvement {
          font-weight: 700;
          color: #28a745;
        }
        footer {
          margin-top: auto;
          padding: 15px;
          font-size: 0.9rem;
          color: #666;
          text-align: center;
          width: 100%;
          max-width: 800px;
        }
        @media (max-width: 600px) {
          body {
            padding: 10px;
          }
          header h1 {
            font-size: 1.8rem;
          }
          table {
            font-size: 0.9rem;
          }
        }
      </style>
    </head>
    <body>
      <header>
        <h1>Grootste stijgers in rating</h1>
        <p>Dagelijkse lijst van spelers met de hoogste stijging in rating</p>
      </header>

      <table>
        <thead>
          <tr>
            <th>Naam</th>
            <th>Huidige rating</th>
            <th>Verbetering</th>
          </tr>
        </thead>
        <tbody>
    
          <tr>
            <td>Anniek van 't Holt</td>
            <td>1667.00</td>
            <td class="improvement">+150.00</td>
          </tr>
        
          <tr>
            <td>Lukas Bosbach</td>
            <td>2371.00</td>
            <td class="improvement">+100.00</td>
          </tr>
        
          <tr>
            <td>Chris Verwoert</td>
            <td>2073.00</td>
            <td class="improvement">+76.00</td>
          </tr>
        
          <tr>
            <td>Steven Tijssen</td>
            <td>1551.00</td>
            <td class="improvement">+64.00</td>
          </tr>
        
          <tr>
            <td>Ernst Bouwmeester</td>
            <td>866.00</td>
            <td class="improvement">+52.00</td>
          </tr>
        
        </tbody>
      </table>

    </body>
    </html>

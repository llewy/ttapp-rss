name: Update HTML

on:
  schedule:
    - cron: '0 6 * * *'  # Every day at 06:00 UTC
  workflow_dispatch:     # Allows manual run from GitHub UI

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scraper.py
      
      - name: Run standings page scraper
        run: python generate_standings_page.py

      - name: Run standencompetitie
        run: python standencompetitie.py

      - name: Commit and push updated RSS and HTML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add docs/index.html docs/wedstrijden.html docs/stand.html docs/combined_stand.html
          git commit -m "Update RSS feed and HTML page" || echo "No changes to commit"
          git push origin HEAD
